{% extends "layouts/base-presentation.html" %}
{% load crispy_forms_filters %}

{% block title %} Assign Task {% endblock title %}

{% block content %}

  <div class="container nav-gap">
    <div class="card">
      <div class="card-header text-left">
        <h3 class="font-weight-bolder text-gradient-primary">Assign Task</h3>
      </div>
      <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-flex justify-content-center mt-4">
          <input type="submit" value="Assign Worker" class="btn btn-lg bg-gradient-primary w-50">
          <a href="{% url 'task_manager:task-list' %}" class="btn btn-lg bg-gradient-secondary w-50">Cancel</a>
        </div>
      </form>
      </div>
    </div>
  </div>

{% endblock %}
