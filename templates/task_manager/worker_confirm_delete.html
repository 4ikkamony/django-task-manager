{% extends "layouts/base-presentation.html" %}

{% block title %} Delete Worker {{ worker }}  {% endblock title %}


{% block content %}

  <div class="container nav-gap">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="font-weight-bolder text-gradient-danger">Confirm deletion of Worker {{ worker.username }}</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center mt-4">
            <input type="submit" value="Yes" class="btn btn-lg bg-gradient-danger w-50">
            <a href="{{ worker.get_absolute_url }}" class="btn btn-lg bg-gradient-secondary w-50">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
